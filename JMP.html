<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Laporan Kritikal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .page.active {
            display: block;
        }
        .asset-card {
            @apply bg-white p-6 rounded-xl shadow-md cursor-pointer transition-all duration-300 transform hover:scale-105 hover:shadow-xl;
        }
        .btn-primary {
            @apply bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300;
        }
        .btn-secondary {
            @apply bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-sm hover:bg-gray-300 transition duration-300;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Styling for the loader */
        #loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom styles for logo sizing on different screen sizes */
        .logo-group img {
            height: 6rem; /* Default height for large screens */
            width: auto;
        }

        @media (max-width: 640px) {
            .logo-group img {
                height: 4rem; /* Smaller height for mobile devices */
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8 flex flex-col items-center min-h-screen">

    <!-- Pop-up Mesej -->
    <div id="messageBox" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-full shadow-lg z-50 transition-all duration-300 -translate-y-20 opacity-0">
        <span id="messageText"></span>
    </div>
    
    <!-- Logos Bersebelahan -->
    <div class="flex items-center justify-center space-x-8 mb-8 logo-group">
        <img src="https://raw.githubusercontent.com/femsmedivest-sys/Critical-System-FEMS-Medivest/a63c8c6a8377b4c78455ac131fa4434ea60a3e75/anything%20is%20possible.webp" alt="Logo Anything Is Possible">
        <img src="https://raw.githubusercontent.com/femsmedivest-sys/Critical-System-FEMS-Medivest/a63c8c6a8377b4c78455ac131fa4434ea60a3e75/medivest.webp" alt="Logo Medivest">
    </div>

    <!-- Kontena Utama -->
    <div class="container bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full">

        <!-- Halaman Menu Utama -->
        <div id="mainMenuPage" class="page active">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">TYPE OF CRITICAL SYSTEM:</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Butang untuk setiap jenis aset -->
                <button class="asset-card" onclick="showForm('GENERATOR SET')">GENERATOR SET</button>
                <button class="asset-card" onclick="showForm('AHU')">AHU</button>
                <button class="asset-card" onclick="showForm('WATER SUPPLY SYSTEM')">WATER SUPPLY SYSTEM</button>
                <button class="asset-card" onclick="showForm('ELECTRICAL SUPPLY')">ELECTRICAL SUPPLY</button>
                <button class="asset-card" onclick="showForm('LIFT')">LIFT</button>
                <button class="asset-card" onclick="showForm('BAS SYSTEM')">BAS SYSTEM</button>
                <button class="asset-card" onclick="showForm('CHILLER AND COOLING TOWER')">CHILLER AND COOLING TOWER</button>
                <button class="asset-card" onclick="showForm('FIRE PROTECTION SYSTEM')">FIRE PROTECTION SYSTEM</button>
                <button class="asset-card" onclick="showForm('AUTOCLAVE')">AUTOCLAVE</button>
                <button class="asset-card" onclick="showForm('MEDICAL GAS PIPELINE SYSTEM')">MEDICAL GAS PIPELINE SYSTEM</button>
            </div>
        </div>

        <!-- Halaman Borang Dinamik -->
        <div id="formPage" class="page">
            <h1 id="formTitle" class="text-3xl font-bold text-center text-gray-800 mb-6"></h1>
            <form id="assetForm" class="space-y-6">

                <div id="formFieldsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Medan borang akan ditambah di sini secara dinamik -->
                </div>

                <!-- Butang Hantar dan Back -->
                <div class="flex justify-between space-x-4 mt-6">
                    <button type="button" id="backButton" class="btn-secondary w-1/2">
                        &larr; Back
                    </button>
                    <button type="submit" id="submitButton" class="btn-primary w-1/2 flex justify-center items-center space-x-2">
                        <span>Hantar Borang</span>
                        <div id="loader"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Sila pastikan anda menukar URL ini kepada URL Skrip Google Apps anda sendiri.
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxkpDPbpV33uUSDVxBZ6gpZZWQomKdzEcs_Rez-4MAt8Ow2CFrwvHu4Y61AyGfynyo/exec';

        // Data aset yang telah ditetapkan untuk setiap jenis sistem
        const assetLists = {
            'GENERATOR SET': [
                { namaAset: 'Generator Set 1', lokasi: 'Main Building, Level 1' },
                { namaAset: 'Generator Set 2', lokasi: 'Main Building, Level 2' },
                { namaAset: 'Generator Set 3', lokasi: 'Annex Building, Basement' },
                { namaAset: 'Generator Set 4', lokasi: 'Main Building, Level 3' },
                { namaAset: 'Generator Set 5', lokasi: 'Annex Building, Level 2' },
                { namaAset: 'Generator Set 6', lokasi: 'Service Area' }
            ],
            'AHU': [
                { namaAset: 'AHU A', lokasi: 'Server Room' },
                { namaAset: 'AHU B', lokasi: 'Operating Theatre' },
                { namaAset: 'AHU C', lokasi: 'ICU' }
            ],
            'WATER SUPPLY SYSTEM': [
                { namaAset: 'Water Pump A', lokasi: 'Pump Room, Basement' },
                { namaAset: 'Water Pump B', lokasi: 'Pump Room, Basement' },
                { namaAset: 'Water Tank', lokasi: 'Rooftop' }
            ],
            'ELECTRICAL SUPPLY': [
                { namaAset: 'Main Switchboard', lokasi: 'Electrical Room, Basement' },
                { namaAset: 'VCB 1', lokasi: 'Substation 1' },
                { namaAset: 'VCB 2', lokasi: 'Substation 2' }
            ],
            'LIFT': [
                { namaAset: 'Lift No. 1', lokasi: 'Main Building, Lobby' },
                { namaAset: 'Lift No. 2', lokasi: 'Main Building, Rear' }
            ],
            'BAS SYSTEM': [
                { namaAset: 'BAS Controller 1', lokasi: 'Control Room' },
                { namaAset: 'BAS Controller 2', lokasi: 'HVAC Room' }
            ],
            'CHILLER AND COOLING TOWER': [
                { namaAset: 'Chiller 1', lokasi: 'Machine Room' },
                { namaAset: 'Chiller 2', lokasi: 'Machine Room' },
                { namaAset: 'Cooling Tower 1', lokasi: 'Rooftop' }
            ],
            'FIRE PROTECTION SYSTEM': [
                { namaAset: 'Fire Panel', lokasi: 'Security Room' },
                { namaAset: 'Sprinkler System', lokasi: 'All Floors' },
                { namaAset: 'Smoke Detector', lokasi: 'All Floors' }
            ],
            'AUTOCLAVE': [
                { namaAset: 'Autoclave A', lokasi: 'Sterilization Room' },
                { namaAset: 'Autoclave B', lokasi: 'Sterilization Room' }
            ],
            'MEDICAL GAS PIPELINE SYSTEM': [
                { namaAset: 'Medical Gas Outlet 1', lokasi: 'ICU' },
                { namaAset: 'Medical Gas Outlet 2', lokasi: 'Operating Theatre' }
            ]
        };

        // Elemen-elemen UI
        const mainMenuPage = document.getElementById('mainMenuPage');
        const formPage = document.getElementById('formPage');
        const formTitle = document.getElementById('formTitle');
        const assetForm = document.getElementById('assetForm');
        const formFieldsContainer = document.getElementById('formFieldsContainer');
        const backButton = document.getElementById('backButton');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const submitButton = document.getElementById('submitButton');
        const submitButtonText = submitButton.querySelector('span');
        const loader = document.getElementById('loader');

        // Fungsi untuk menunjukkan pop-up mesej
        function showMessage(msg, isSuccess = true) {
            messageText.textContent = msg;
            messageBox.classList.remove('bg-green-500', 'bg-red-500');
            messageBox.classList.add(isSuccess ? 'bg-green-500' : 'bg-red-500');
            messageBox.classList.remove('opacity-0', '-translate-y-20');
            messageBox.classList.add('opacity-100', 'translate-y-4');
            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'translate-y-4');
                messageBox.classList.add('opacity-0', '-translate-y-20');
            }, 3000);
        }

        // Fungsi untuk menukar halaman
        function showPage(page) {
            mainMenuPage.classList.remove('active');
            formPage.classList.remove('active');
            document.getElementById(page + 'Page').classList.add('active');
        }

        // Fungsi untuk menjana medan borang
        function generateFormFields(asset) {
            const uniqueId = asset.namaAset.replace(/\s/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
            return `
                <div class="bg-gray-50 p-4 rounded-lg shadow-inner border border-gray-200 space-y-4 mb-6">
                    <div>
                        <label for="namaAset_${uniqueId}" class="block text-sm font-medium text-gray-700 mb-1">Asset Name:</label>
                        <input type="text" id="namaAset_${uniqueId}" name="namaAset" value="${asset.namaAset}" readonly class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-200 text-gray-600 focus:outline-none sm:text-sm">
                    </div>
                    <div>
                        <label for="lokasi_${uniqueId}" class="block text-sm font-medium text-gray-700 mb-1">Location:</label>
                        <input type="text" id="lokasi_${uniqueId}" name="lokasi" value="${asset.lokasi}" readonly class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-200 text-gray-600 focus:outline-none sm:text-sm">
                    </div>
                    <div>
                        <label for="status_${uniqueId}" class="block text-sm font-medium text-gray-700 mb-1">Status:</label>
                        <select id="status_${uniqueId}" name="status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
                            <option value="" selected>-- Sila Pilih --</option>
                            <option value="FUNCTIONING">FUNCTIONING</option>
                            <option value="NOT FUNCTIONING">NOT FUNCTIONING</option>
                        </select>
                    </div>
                    <div>
                        <label for="Remark_${uniqueId}" class="block text-sm font-medium text-gray-700 mb-1">Remark:</label>
                        <textarea id="Remark_${uniqueId}" name="Remark" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label for="Action_${uniqueId}" class="block text-sm font-medium text-gray-700 mb-1">Action:</label>
                        <textarea id="Action_${uniqueId}" name="Action" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                </div>
            `;
        }

        // Fungsi untuk memaparkan borang yang betul
        window.showForm = function(asset) {
            formTitle.textContent = `BORANG - ${asset}`;
            assetForm.dataset.assetType = asset;
            formFieldsContainer.innerHTML = '';

            const assets = assetLists[asset] || [];
            assets.forEach(assetItem => {
                formFieldsContainer.innerHTML += generateFormFields(assetItem);
            });
            showPage('form');
        };

        // Butang Back
        backButton.addEventListener('click', () => {
            assetForm.reset();
            showPage('mainMenu');
        });

        // Borang: Menghantar data ke Skrip Google Apps
        assetForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            submitButton.disabled = true;
            submitButtonText.textContent = 'Menghantar...';
            loader.style.display = 'block';

            const assetType = assetForm.dataset.assetType;
            const allForms = formFieldsContainer.querySelectorAll('div.bg-gray-50');
            const data = [];
            let isAnyStatusSelected = false;

            allForms.forEach(formDiv => {
                const status = formDiv.querySelector('select[name="status"]').value;
                if (status) {
                    isAnyStatusSelected = true;
                    const namaAset = formDiv.querySelector('input[name="namaAset"]').value;
                    const lokasi = formDiv.querySelector('input[name="lokasi"]').value;
                    const Remark = formDiv.querySelector('textarea[name="Remark"]').value;
                    const Action = formDiv.querySelector('textarea[name="Action"]').value;

                    data.push({
                        assetType,
                        namaAset,
                        lokasi,
                        status,
                        Remark,
                        Action
                    });
                }
            });
            
            if (!isAnyStatusSelected) {
                showMessage("Sila pilih status untuk sekurang-kurangnya satu aset.", false);
                submitButton.disabled = false;
                submitButtonText.textContent = 'Hantar Borang';
                loader.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: JSON.stringify(data) }),
                });
                
                showMessage("Laporan berjaya dihantar!", true);
                assetForm.reset();
                showPage('mainMenu');

            } catch (e) {
                console.error("Ralat semasa menghantar borang: ", e);
                showMessage('Ralat semasa menghantar. Sila cuba lagi.', false);
            } finally {
                submitButton.disabled = false;
                submitButtonText.textContent = 'Hantar Borang';
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
