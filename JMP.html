<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Laporan Kritikal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .page.active {
            display: block;
        }
        .asset-card {
            @apply bg-white p-6 rounded-xl shadow-md cursor-pointer transition-all duration-300 transform hover:scale-105 hover:shadow-xl;
        }
        .btn-primary {
            @apply bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300;
        }
        .btn-secondary {
            @apply bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-sm hover:bg-gray-300 transition duration-300;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8 flex flex-col items-center min-h-screen">

    <!-- Pop-up Mesej -->
    <div id="messageBox" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-full shadow-lg z-50 transition-all duration-300 -translate-y-20 opacity-0">
        <span id="messageText"></span>
    </div>

    <!-- Logo -->
    <div class="mb-8">
        <img src="https://trueclinical.com.my/wp-content/uploads/2023/04/cropped-Medivest-Logo-01-300x129.png" alt="Logo True Clinical" class="h-12 w-auto">
    </div>

    <!-- Kontena Utama -->
    <div class="container bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full">

        <!-- Halaman Menu Utama -->
        <div id="mainMenuPage" class="page active">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">TYPE OF CRITICAL SYSTEM:</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Butang untuk setiap jenis aset -->
                <button class="asset-card" onclick="showForm('GENERATOR SET')">GENERATOR SET</button>
                <button class="asset-card" onclick="showForm('AHU')">AHU</button>
                <button class="asset-card" onclick="showForm('WATER SUPPLY SYSTEM')">WATER SUPPLY SYSTEM</button>
                <button class="asset-card" onclick="showForm('ELECTRICAL SUPPLY')">ELECTRICAL SUPPLY</button>
                <button class="asset-card" onclick="showForm('LIFT')">LIFT</button>
                <button class="asset-card" onclick="showForm('BAS SYSTEM')">BAS SYSTEM</button>
                <button class="asset-card" onclick="showForm('CHILLER AND COOLING TOWER')">CHILLER AND COOLING TOWER</button>
                <button class="asset-card" onclick="showForm('FIRE PROTECTION SYSTEM')">FIRE PROTECTION SYSTEM</button>
                <button class="asset-card" onclick="showForm('AUTOCLAVE')">AUTOCLAVE</button>
                <button class="asset-card" onclick="showForm('MEDICAL GAS PIPELINE SYSTEM')">MEDICAL GAS PIPELINE SYSTEM</button>
            </div>
        </div>

        <!-- Halaman Borang Dinamik -->
        <div id="formPage" class="page">
            <h1 id="formTitle" class="text-3xl font-bold text-center text-gray-800 mb-6"></h1>
            <form id="assetForm" class="space-y-6">

                <div id="formFieldsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Medan borang akan ditambah di sini secara dinamik -->
                </div>

                <!-- Butang Hantar dan Back -->
                <div class="flex justify-between space-x-4">
                    <button type="button" id="backButton" class="btn-secondary w-1/2">
                        &larr; Back
                    </button>
                    <button type="submit" class="btn-primary w-1/2">
                        Hantar Borang
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // URL Skrip Google Apps yang disediakan oleh pengguna
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyPrBaHGvJfSq0NCkvsuWFZNnMkqXnlNpVSz2cSrfVFTeUEvnpa8bq55vZT5bfoqts/exec';

        // Data aset yang telah ditetapkan untuk setiap jenis sistem
        const assetLists = {
            'GENERATOR SET': ['Generator Set 1', 'Generator Set 2', 'Generator Set 3', 'Generator Set 4', 'Generator Set 5', 'Generator Set 6'],
            'AHU': ['AHU A', 'AHU B', 'AHU C'],
            'WATER SUPPLY SYSTEM': ['Water Pump A', 'Water Pump B', 'Water Tank'],
            'ELECTRICAL SUPPLY': ['Main Switchboard', 'VCB 1', 'VCB 2'],
            'LIFT': ['Lift No. 1', 'Lift No. 2'],
            'BAS SYSTEM': ['BAS Controller 1', 'BAS Controller 2'],
            'CHILLER AND COOLING TOWER': ['Chiller 1', 'Chiller 2', 'Cooling Tower 1'],
            'FIRE PROTECTION SYSTEM': ['Fire Panel', 'Sprinkler System', 'Smoke Detector'],
            'AUTOCLAVE': ['Autoclave A', 'Autoclave B'],
            'MEDICAL GAS PIPELINE SYSTEM': ['Medical Gas Outlet 1', 'Medical Gas Outlet 2']
        };

        // Elemen-elemen UI
        const mainMenuPage = document.getElementById('mainMenuPage');
        const formPage = document.getElementById('formPage');
        const formTitle = document.getElementById('formTitle');
        const assetForm = document.getElementById('assetForm');
        const formFieldsContainer = document.getElementById('formFieldsContainer');
        const backButton = document.getElementById('backButton');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // Fungsi untuk menunjukkan pop-up mesej
        function showMessage(msg, isSuccess = true) {
            messageText.textContent = msg;
            messageBox.classList.remove('bg-green-500', 'bg-red-500');
            messageBox.classList.add(isSuccess ? 'bg-green-500' : 'bg-red-500');
            messageBox.classList.remove('opacity-0', '-translate-y-20');
            messageBox.classList.add('opacity-100', 'translate-y-4');
            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'translate-y-4');
                messageBox.classList.add('opacity-0', '-translate-y-20');
            }, 3000);
        }

        // Fungsi untuk menukar halaman
        function showPage(page) {
            mainMenuPage.classList.remove('active');
            formPage.classList.remove('active');
            document.getElementById(page + 'Page').classList.add('active');
        }

        // Fungsi untuk menjana medan borang
        function generateFormFields(assetName, index) {
            return `
                <div class="bg-gray-50 p-4 rounded-lg shadow-inner border border-gray-200">
                    <div>
                        <label for="namaAset_${index}" class="block text-sm font-medium text-gray-700 mb-1">Asset Name:</label>
                        <input type="text" id="namaAset_${index}" name="namaAset_${index}" value="${assetName}" readonly required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-200 text-gray-600 focus:outline-none sm:text-sm">
                    </div>
                    <div>
                        <label for="status_${index}" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Status:</label>
                        <select id="status_${index}" name="status_${index}" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
                            <option value="" disabled selected>-- Sila Pilih --</option>
                            <option value="Berfungsi">Berfungsi</option>
                            <option value="Tidak Berfungsi">Tidak Berfungsi</option>
                        </select>
                    </div>
                    <div>
                        <label for="Remark_${index}" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Remark:</label>
                        <textarea id="Remark_${index}" name="Remark_${index}" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label for="Action_${index}" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Action:</label>
                        <textarea id="Action_${index}" name="Action_${index}" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                </div>
            `;
        }

        // Fungsi untuk memaparkan borang yang betul
        window.showForm = function(asset) {
            formTitle.textContent = `BORANG - ${asset}`;
            assetForm.dataset.assetType = asset;
            formFieldsContainer.innerHTML = '';

            const assets = assetLists[asset] || [];
            assets.forEach((assetName, index) => {
                formFieldsContainer.innerHTML += generateFormFields(assetName, index + 1);
            });
            showPage('form');
        };

        // Butang Back
        backButton.addEventListener('click', () => {
            assetForm.reset();
            showPage('mainMenu');
        });

        // Borang: Menghantar data ke Skrip Google Apps
        assetForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Menghantar...';

            const assetType = assetForm.dataset.assetType;
            const allForms = formFieldsContainer.querySelectorAll('div.bg-gray-50');
            const data = [];

            allForms.forEach(formDiv => {
                const namaAset = formDiv.querySelector('input[name^="namaAset"]').value;
                const status = formDiv.querySelector('select[name^="status"]').value;
                const Remark = formDiv.querySelector('textarea[name^="Remark"]').value;
                const Action = formDiv.querySelector('textarea[name^="Action"]').value;

                data.push({
                    assetType,
                    namaAset,
                    status,
                    Remark,
                    Action
                });
            });

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: JSON.stringify(data) }),
                });
                
                // Mesej kejayaan dipaparkan kerana mod 'no-cors' tidak membenarkan semakan status
                showMessage("Laporan berjaya dihantar!", true);
                assetForm.reset();
                showPage('mainMenu');

            } catch (e) {
                console.error("Ralat semasa menghantar borang: ", e);
                showMessage('Ralat semasa menghantar. Sila cuba lagi.', false);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Hantar Borang';
            }
        });
    </script>
</body>
</html>
