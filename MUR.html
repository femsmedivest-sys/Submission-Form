        // FUNGSI BARU: MENGENDALIKAN PENGHANTARAN SATU ASET SAHAJA
        async function submitSingleAsset(button) {
            const formDiv = button.closest('.asset-card-individual'); // Cari kad aset induk
            const statusSelect = formDiv.querySelector('select[name^="status"]');
            
            if (statusSelect.value === "") {
                showMessage("Sila pilih status sebelum menghantar.", false);
                return;
            }

            button.disabled = true;
            const originalText = button.textContent;
            button.textContent = 'Menghantar...';

            const assetType = assetForm.dataset.assetType;
            
            // Extract data for the single asset
            const data = [{
                location: formDiv.querySelector('input[name^="location"]').value,
                assetType: assetType,
                assetName: formDiv.querySelector('input[name^="assetName"]').value,
                status: statusSelect.value,
                remark: formDiv.querySelector('textarea[name^="remark"]').value,
                action: formDiv.querySelector('textarea[name^="action"]').value
            }];

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: JSON.stringify(data) }),
                });

                showMessage(`Aset '${data[0].assetName}' berjaya dihantar!`, true);
                
                // Reset/Kosongkan borang aset yang telah dihantar
                formDiv.querySelector('select[name^="status"]').value = ''; 
                formDiv.querySelector('textarea[name^="remark"]').value = ''; 
                formDiv.querySelector('textarea[name^="action"]').value = ''; 
                
            } catch (e) {
                console.error("Ralat semasa menghantar borang: ", e);
                showMessage('Ralat semasa menghantar aset. Sila cuba lagi.', false);
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        // FUNGSI ASAL: MENGENDALIKAN PENGHANTARAN BORANG UTAMA (SEMUA DIPILIH)
        assetForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Menghantar...';

            const assetType = assetForm.dataset.assetType;
            const allForms = formFieldsContainer.querySelectorAll('div.bg-gray-50');
            const data = [];

            allForms.forEach(formDiv => {
                const statusSelect = formDiv.querySelector('select[name^="status"]');
                // Hanya hantar data jika status telah dipilih
                if (statusSelect.value !== "") {
                    const location = formDiv.querySelector('input[name^="location"]').value;
                    const assetName = formDiv.querySelector('input[name^="assetName"]').value;
                    const status = statusSelect.value;
                    const remark = formDiv.querySelector('textarea[name^="remark"]').value;
                    const action = formDiv.querySelector('textarea[name^="action"]').value;

                    data.push({
                        location,
                        assetType,
                        assetName,
                        status,
                        remark,
                        action
                    });
                }
            });

            if (data.length === 0) {
                showMessage("Sila isi sekurang-kurangnya satu borang.", false);
                submitButton.disabled = false;
                submitButton.textContent = 'Hantar Borang (Semua)';
                return;
            }

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },

                });

                showMessage("Laporan berjaya dihantar!", true);
                assetForm.reset();
                showPage('mainMenu');

            } catch (e) {
                console.error("Ralat semasa menghantar borang: ", e);
                showMessage('Ralat semasa menghantar. Sila cuba lagi.', false);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Hantar Borang (Semua)';
            }
        });
    </script>
</body>
</html>
